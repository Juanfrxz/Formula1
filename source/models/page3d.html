<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car 3D - Sketchfab</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tus estilos -->
  <link rel="stylesheet" href="../css/stylesIndex.css">
  <link rel="stylesheet" href="page3dstyle.css">
  <!-- Sketchfab Viewer API -->
  <script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../img/f1_logo.png" alt="F1 Logo" height="25">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a id="btnTeams" class="nav-link" href="#">Teams</a></li>
          <li class="nav-item"><a id="btnDrivers" class="nav-link" href="#">Drivers</a></li>
          <li class="nav-item">
            <a id="btnCarsDropdown" class="nav-link dropdown-toggle" href="#">Cars</a>
          </li>
          <li class="nav-item"><a id="btnCircuits" class="nav-link" href="#">Circuits</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pole Position</a></li>
          <li class="nav-item"><a class="nav-link" href="page3d.html">Car 3D</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenedor principal para modelo e información -->
  <div class="main-wrapper">
    <!-- Contenedor del modelo 3D -->
    <div id="model-container" class="model-container">
      <div class="sketchfab-embed-wrapper">
        <iframe id="sketchfab-iframe" title="F1 RedBull RB-20 2024" frameborder="0" allowfullscreen
          mozallowfullscreen="true" webkitallowfullscreen="true"
          allow="autoplay; fullscreen; xr-spatial-tracking"
          src="https://sketchfab.com/models/0c9e188ef67b49f1bafd4b9e290a410c/embed">
        </iframe>
      </div>
      <!-- Marcador de ejemplo (para la llanta) -->
      <div class="marker" id="marker-tire" data-info="Información sobre la llanta: material, dimensiones, fabricante, etc.">
        <button class="btn btn-danger btn-sm">T</button>
      </div>
    </div>

    <!-- Panel de información (40% del ancho) -->
    <div id="info-panel" class="info-panel">
      <h3>Información</h3>
      <p>Selecciona una parte del vehículo</p>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="model3d.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
