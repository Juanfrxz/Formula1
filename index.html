<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Icono -->
  <link rel="icon" type="image/svg+xml"
    href="https://www.formula1.com/assets/home/_next/static/media/f1_logo_red.0c2a7f60.svg" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"
    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"
    defer></script>
  <!-- JavaScript -->
  <script type="module" src="app.js" defer></script>
  <script type="module" src="src/background.js" defer></script>
  <!-- CSS -->
  <link rel="stylesheet" href="source/css/stylesIndex.css">
  <!-- three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
  <title>Formula 1</title>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loader">
    <img src="source/img/IconoFormula.png" alt="Cargando..." id="loader-car">
  </div>
  <audio id="backgroundAudio" src="source/audio/audio-background.m4a" autoplay loop></audio>

  <video autoplay muted loop>
    <source src="source/video/videoplayback-background.mp4" type="video/mp4" class="class-video-background" />
    Your browser does not support videos.
  </video>

  <!-- Contenedor del control de audio -->
  <div class="audio-control">
    <button id="audioToggle" class="audio-btn">ðŸ”‡</button>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
  </div>

  <!-- Navbar (oculto por defecto con d-none) -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="source/img/f1_logo.png" alt="F1 Logo" height="25">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a id="btnTeams" class="nav-link" href="#">Teams</a></li>
          <li class="nav-item dropdown">
            <a id="btnDriversDropdown" class="nav-link dropdown-toggle" href="#">Drivers</a>
            <ul class="dropdown-menu" id="driversDropdownMenu"></ul>
          </li>
          <li class="nav-item dropdown">
            <a id="btnCarsDropdown" class="nav-link dropdown-toggle" href="#">Cars</a>
            <ul class="dropdown-menu" id="carsDropdownMenu">
              <!-- Los items se insertarÃ¡n dinÃ¡micamente -->
            </ul>
          </li>
          <li class="nav-item"><a id="btnCircuits" class="nav-link" href="#">Circuits</a></li>
          <li class="nav-item"><a class="nav-link" id="btnPolePosition" href="#">Pole Position</a></li>
          <li class="nav-item dropdown">
            <a id="btnAuthenticate" class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">
              Authenticate
            </a>
            <ul class="dropdown-menu">
              <li><a id="btnAdmin" class="dropdown-item" href="#">Admin</a></li>
              <li><a id="btnUser" class="dropdown-item" href="#">User</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

  </nav>

  <!-- Componentes de la App -->
  <cars-component></cars-component>
  <pilotos-component></pilotos-component>
  <teams-component></teams-component>
  <circuits-component></circuits-component>
  <create-circuits-component></create-circuits-component>
  <edit-circuits-component></edit-circuits-component>
  <delete-circuits-component></delete-circuits-component>
  <simulation-component></simulation-component>
  <create-car-component></create-car-component>
  <edit-car-component></edit-car-component>
  <delete-car-component></delete-car-component>

  <!-- Modal GLOBAL Cars -->
  <div class="modal fade" id="carModal" tabindex="-1" aria-labelledby="carModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="carModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="carModalBody"></div>
      </div>
    </div>
  </div>

  <!-- Modal GLOBAL Circuit -->
  <div class="modal fade" id="circuitModal" tabindex="-1" aria-labelledby="circuitModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="circuitModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="circuitModalBody"></div>
      </div>
    </div>
  </div>
</body>

</html>
